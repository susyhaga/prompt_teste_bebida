    <div class="pergunta">
            <h1><span class="txt-type" data-wait="2500" data-words='["Website?", "Designer?", "Photographer?"]'></span><i class="fas fa-pencil-alt"></i></h1>
    </div>

    <div class="botao1">
        <button class="animated-word" onclick="myFunction()">Responder</button>

    <p class="resposta" id="demo" onclick="myFunction()" ></p>
